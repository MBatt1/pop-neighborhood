<!DOCTYPE html>
<html>
  <body>
    <h1>Hello World</h1>
    <p>I'm hosted with GitHub Pages.</p>
    <canvas id="mainCanvas" width="400" height="200" style="border:1px solid #000000;"></canvas>
    <script>
      var canvas = document.getElementById("mainCanvas");
      var ctx = canvas.getContext("2d");
      for (var i = 0; i < 10; i++) {
        ctx.fillStyle = "#FF00"+i+"0";
        ctx.fillRect(i*10, 0, 10, 10);
      }
    </script>
  </body>
</html>
