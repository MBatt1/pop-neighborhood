<!DOCTYPE html>
<html>
  <body>
    <canvas id="mainCanvas" width="1000" height="1000" style="border:1px solid #000000; width:100%; height:100%;"></canvas>
    <script>
      var canvas = document.getElementById("mainCanvas");
      var ctx = canvas.getContext("2d");
      var img = new Image();
      img.src = "https://raw.githubusercontent.com/MBatt1/pop-neighborhood/main/tiles/blank_tile.png";
      for (var yPlace = 0; yPlace < 20; yPlace++) {
        for (var xPlace = 0; xPlace < 6; xPlace++) {
        	if (yPlace % 2 == 0) {
          	ctx.drawImage(img, xPlace*200-100, yPlace*50-250);
          } else {
          	ctx.drawImage(img, xPlace*200, yPlace*50-250);
          }
        }
      }
    </script>
  </body>
</html>
