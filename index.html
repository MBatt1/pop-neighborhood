<!DOCTYPE html>
<html>
  <body>
    <canvas id="mainCanvas" width="3200" height="3200" style="border:1px solid #000000; width:100%; height:100%;"></canvas>
    <script>
      var canvas = document.getElementById("mainCanvas");
      var ctx = canvas.getContext("2d");
      var blankImg = new Image();
      blankImg.src = "https://raw.githubusercontent.com/MBatt1/pop-neighborhood/main/tiles/blank_tile.png";
      var houseImg = new Image();
      houseImg.src = "https://raw.githubusercontent.com/MBatt1/pop-neighborhood/main/tiles/house_tile.png";
      for (var yPlace = 0; yPlace < 32; yPlace++) {
        for (var xPlace = 0; xPlace < 17; xPlace++) {
        	var xOffset = xPlace*200;
        	if (yPlace % 2 == 0) {
          	xOffset -= 100;
          }
          if (Math.random() > 0.5) {
          	ctx.drawImage(blankImg, xOffset, yPlace*50-250);
          } else {
          	ctx.drawImage(houseImg, xOffset, yPlace*50-250);
          }
        }
      }
    </script>
  </body>
</html>
